@for (item of items; track item; let  i = $index) {
  @if (item.before) {
    <span>{{item.before}}</span>
  }
  @if (item.clickable) {
    <aspect-clickable [text]="item.clickable"
                      (click)="onClick(item.id)">
    </aspect-clickable>
  }
  @if (item.after) {
    <span>{{item.after}}</span>
  }
}
