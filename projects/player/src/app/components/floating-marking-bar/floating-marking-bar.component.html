<ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="overlayOrigin"
    [cdkConnectedOverlayPositions]="positions"
    [cdkConnectedOverlayOpen]="isMarkingBarOpen">
  <app-marking-bar
      [elementModel]="elementModel"
      (selectionChanged)="applySelection.emit($event)">
  </app-marking-bar>
</ng-template>
