<div class="layout-container">
  <div class="unit-layout-container">
    <div class="pages-layout-container">
      <ng-content></ng-content>
    </div>
<!-- TODO toggle is called on all fields, regardless of parameter? Better to check first?-->
    <aspect-keypad
        *ngIf="keypadService.isOpen && keypadService.position === 'right'"
        @keypadSlideInOut
        [positionOffset]="0"
        [inputElement]="keypadService.inputElement"
        [position]="keypadService.position"
        [preset]="keypadService.preset"
        [restrictToAllowedKeys]="keypadService.elementComponent.elementModel.restrictedToInputAssistanceChars"
        (backSpaceClicked)="keypadService.deleterCharacters(true)"
        (keyClicked)="keypadService.enterKey($event)">
    </aspect-keypad>
  </div>
  <aspect-keyboard
      *ngIf="keyboardService.isOpen"
      @keyboardSlideInOut
      [showFrenchCharacters]="keyboardService.elementComponent.elementModel.softwareKeyboardShowFrench"
      (characterClicked)="keyboardService.enterKey($event)"
      (backspaceClicked)="keyboardService.deleterCharacters(true)"
      (enterClicked)="keyboardService.enterKey('\n')"
      (spaceClicked)="keyboardService.enterKey(' ')">
  </aspect-keyboard>
</div>
