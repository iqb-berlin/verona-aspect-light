<div aspectInViewDetection
     detectionType="top"
     [intersectionContainer]="pagesContainer"
     (intersecting)="selectedIndexChange.emit(pageIndex)">
  <aspect-section-container *ngFor="let section of page.sections"
                            [mediaStatusChanged]="mediaPlayerService.mediaStatusChanged"
                            [pageSections]="page.sections"
                            [pageIndex]=pageIndex
                            [section]="section"
                            [isVisible]="!section.activeAfterID">
  </aspect-section-container>
</div>
<div aspectInViewDetection
     detectionType="bottom"
     [intersectionContainer]="pagesContainer"
     (intersecting)="selectedIndexChange.emit(pageIndex)">
</div>
