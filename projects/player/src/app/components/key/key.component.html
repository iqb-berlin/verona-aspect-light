<button
    type="button"
    mat-mini-fab
    class="key"
    [class.fixed-keyboard-key]="position === 'right'"
    [class.not-last-key]="!last"
    [class.oval-floating-keyboard-key]="oval && position === 'floating'"
    [class.oval-fixed-keyboard-key]="oval && position !== 'floating'"
    (click)="enterKey.emit(key);">{{key}}
</button>
