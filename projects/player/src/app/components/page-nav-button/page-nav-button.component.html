<div [class]="direction"
     (click)="clicked.emit(direction)">
  <div class="page-nav-button">
    <svg *ngIf="direction === 'previous'"
         width="100%"
         height="50px"
         viewBox="0 0 400 200"
         preserveAspectRatio="none">
      <polygon
        points="10,190 390,190 200,40"/>
    </svg>
    <svg *ngIf="direction === 'next'"
         width="100%"
         height="50px"
         viewBox="0 0 400 200"
         preserveAspectRatio="none">
      <polygon
        points="10,40 390,40 200,190"/>
    </svg>
  </div>
</div>
