<div [class]="direction">
  <div class="page-nav-button"
       (click)="clicked.emit(direction)">
    <svg *ngIf="direction === 'previous'"
         width="100%"
         height="50px"
         viewBox="0 0 400 200"
         preserveAspectRatio="none">
      <polygon
        points="10,190 390,190 200,10"/>
    </svg>
    <svg *ngIf="direction === 'next'"
         width="100%"
         height="50px"
         viewBox="0 0 400 200"
         preserveAspectRatio="none">
      <polygon
        points="10,10 390,10 200,190"/>
    </svg>
  </div>
</div>
